                    - - start_offset: 8716
                        end_offset: 8850
                        text: Falls  umseitig Bankdienstleistungen  aufgefhrt sind,
                          sind  diese umsatzsteuerfrei - sofern  nichts  Abweichendes
                          angegeben ist.  Der
                      - start_offset: 8851
