                          z. B.  die   Wertstellung
                      - start_offset: 8984
                        end_offset: 9116
                        text: einzelner  Buchungen  nicht  bercksichtigt wurde  oder
                          noch Zinsen fr  eine Kontoberziehung  bei einer Verfgung
                          anfallen knnen.
                    - - start_offset: 9117
