                        text: Rechnungsabschlsse
                      - start_offset: 9137
                        end_offset: 9203
                        text: Ihr Kontoauszug ist mit dem Hinweis "Rechnungsabschluss"
                          versehen?
                      - start_offset: 9204
                        end_offset: 9337
                        text: Dann  haben wir  fr Ihr Konto  einen Rechnungsabschluss  durchgefhrt,
                          einschlielich  Zinsen und  Entgelte. Alle weiteren, nach
                          dem
                      - start_offset: 9338
                        end_offset: 9473
                        text: Erstellungsdatum   dieser   Mitteilung   anfallenden   Umstze   und   Kontoauszge   werden   erst   in   der   folgenden   Abrechnung
                      - start_offset: 9474
                        end_offset: 9584
                        text: bercksichtigt - auch wenn sie sich auf den Abrechnungssaldo
                          des abgelaufenen Abrechnungszeitraumes auswirken.
                      - start_offset: 9585
                        end_offset: 9678
                        text: Korrekturen werden gekennzeichnet. Den Rechnungsabschluss
                          knnen Sie beim Finanzamt vorlegen.
                    - - start_offset: 9679
                        end_offset: 9691
                        text: Einwendungen
                      - start_offset: 9692
                        end_offset: 9817
                        text: Sie  haben  Einwendungen  gegen den  Rechnungsabschluss
                          Ihres Kontokorrentkontos oder  den Inhalt des  Sparkontoauszugs?
                          Dann
                      - start_offset: 9818
                        end_offset: 9939
                        text: haben Sie nach Erhalt sechs Wochen Zeit, uns schriftlich
                          zu informieren. Sonst gilt der Rechnungsabschluss als genehmigt.
                    - - start_offset: 9940
                        end_offset: 9955
                        text: Einzugsauftrge
                      - start_offset: 9956
                        end_offset: 10088
                        text: Einzugspapiere  wie  z. B.  Schecks  und  Lastschriften  werden  unter  dem  Vorbehalt  des  Eingangs  gutgeschrieben,
                          und zwar auch
                      - start_offset: 10089
                        end_offset: 10143
                        text: 'dann, wenn diese Papiere bei uns selbst zahlbar sind. '
                      - start_offset: 10144
                        end_offset: 10280
                        text: 'Schecks  und  Lastschriften  sind  erst  eingelst,
                          wenn  die  Belastungsbuchung  nicht  sptestens  am  zweiten  Bankarbeitstag  -
                          bei '
                      - start_offset: 10281
